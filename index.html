<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resiter page css</title>
    
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div>
        <div class="header" >
            <h1 class="blue inline">Register</h1>
            <p class="blue inline">for future...!</p>
        </div>
        <form id="registrationForm">
            <div class="container">
                <div class="field">
                    <i class="fa fa-user icon"></i>
                    <input type="text" id="username" class="form-control" placeholder="Enter user name" required>
                </div>
                <div class="field">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="field">
                    <i class="fa fa-key icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="field">
                    <i class="fa fa-key icon"></i>
                    <input type="password" id="confirm_password" class="form-control" placeholder="Confirm password" required>
                </div>
                <div>
                    <input type="submit" class="custom-btn" value="Submit" id="submitBtn" >
                </div>
                <div id="passwordLengthError" class="error">Length of password should be atleast 8 characters!</div>
                <div id="passwordMismatchError" class="error">Passwords do not match!</div>
            </div>
        </form>   
    </div>
    <div class="triangles-container">
        <div class="top-triangle" id="topTriangle"></div>
        <div class="bottom-triangle" id="bottomTriangle"></div>
    </div>
    <div class="animation-text" id="animationText">
        <h2>Thanks for registering..!</h2>
    </div>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            console.log(password.length);
            console.log(password.length < 8)

            if (password.length < 8) {
                document.getElementById('passwordLengthError').style.display = 'block';
                document.getElementById('passwordMismatchError').style.display = 'none';
                return;
            } else {
                document.getElementById('passwordLengthError').style.display = 'none';
                if (password !== confirmPassword) {
                    document.getElementById('passwordMismatchError').style.display = 'block';
                    return;
                } else {
                    document.getElementById('passwordMismatchError').style.display = 'none';
                }
            }
            

            setTimeout(function() {
                document.querySelector('.top-triangle').classList.toggle('top-closed');
                document.querySelector('.bottom-triangle').classList.toggle('bottom-closed');
                setTimeout(function() {
                    document.getElementById('animationText').style.display = 'block';
                    document.getElementById('animationText').style.zIndex = 3;
                }, 1000);
            }, 100);
        });              
    </script>   
</body> 
</html>
